# Unbind SUPER+T so Helium can use it for new tabs (macOS muscle memory)
unbind = SUPER, T

# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, E, Emacsclient, exec, uwsm-app -- emacsclient -c -a ""
bindd = SUPER SHIFT ALT, E, Emacs, exec, uwsm-app -- emacs
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- bitwarden-desktop

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, Claude, exec, omarchy-launch-webapp "https://claude.ai"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com"
bindd = SUPER SHIFT, M, Email, exec, omarchy-launch-webapp "https://mail.google.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"

bindd = SUPER SHIFT, L, Linear, exec, omarchy-launch-webapp "https://linear.app"
bindd = SUPER SHIFT, S, Slack, exec, omarchy-launch-webapp "https://app.slack.com/client/T04MQQ4C0LU/D0936HPFMQT"

# bindd = SUPER SHIFT, C, Org Capture, exec, $terminal --app-id=TUI.float -e ~/.local/bin/org-capture

# Unbind Print Screen keys (no Print key on keyboard)
# unbind = , Print
# unbind = SHIFT, Print
# unbind = ALT, Print

bindd = SUPER CTRL, 3, Screenshot fullscreen, exec, omarchy-cmd-screenshot fullscreen
bindd = SUPER CTRL, 4, Screenshot selection, exec, omarchy-cmd-screenshot smart
bindd = SUPER CTRL, 5, Screenshot menu, exec, omarchy-menu screenrecord
bindd = SUPER ALT CTRL, 3, Screenshot fullscreen to clipboard, exec, omarchy-cmd-screenshot fullscreen clipboard
bindd = SUPER ALT CTRL, 4, Screenshot selection to clipboard, exec, omarchy-cmd-screenshot smart clipboard

# Dictation via mouse side button (hold to dictate, release to stop)
bindd  = , mouse:275, Start dictation, exec, voxtype record start
binddr = , mouse:275, Stop dictation, exec, voxtype record stop
