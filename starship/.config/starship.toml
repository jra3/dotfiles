# Starship prompt configuration
# Matches the sorin-style prompt: blue path, colored chevrons, git status

add_newline = false
command_timeout = 500

format = """$hostname$directory$character"""

right_format = """$git_branch$git_state$git_status$status"""

[character]
success_symbol = "[❯](red)[❯](yellow)[❯](green)"
error_symbol = "[❯](red)[❯](yellow)[❯](green)"

[directory]
style = "blue"
truncation_length = 0
truncate_to_repo = false

[git_branch]
format = "[$branch]($style)"
style = "cyan"

[git_state]
format = " [($state( $progress_current/$progress_total))]($style)"
style = "yellow"
rebase = "rebase"
merge = "merge"
revert = "revert"
cherry_pick = "cherry"
bisect = "bisect"
am = "am"
am_or_rebase = "am/rebase"

[git_status]
format = "( [$all_status$ahead_behind]($style))"
style = "cyan"
staged = "[A](green)"
modified = "[M](red)"
untracked = "[?](yellow)"
deleted = "[D](red)"
renamed = "[R](cyan)"
conflicted = "[U](red)"
stashed = ""
ahead = "[↑](cyan)"
behind = "[↓](cyan)"
diverged = "[↑↓](cyan)"

[status]
disabled = false
format = " [$symbol$status]($style)"
symbol = "[✘ ](red)"
style = "red"

[hostname]
ssh_only = true
format = "[$hostname](bold yellow) "
disabled = false
